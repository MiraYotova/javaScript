<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Miryana Yotova - Homework 5</title>

	<script type="text/javascript">
    var myImgs = new Array ("images/pic1.jpg", "images/pic2.jpg", "images/pic3.jpg", "images/pic4.jpg", "images/pic5.jpg");
    var i = 1;
    
    function nextPic()
    { 	i++	
        if (i <= myImgs.length)
            {
                document.getElementById("pic").src = myImgs[i-1];
            }
            
        if (i >= myImgs.length)
            {
                document.getElementById("forward").disabled = true;
            }
			
			if (i >= 1) 
			{
     			document.getElementById("reverse").disabled=false;
			}
    }
    
    function PrevPic()
    {	
        i--
        if (i >= 1)
            {
                document.getElementById("pic").src = myImgs[i-1];	
            }
            
			if (i <= myImgs.length)
			{
				document.getElementById("forward").disabled = false;	
			}
			
			if (i <= 1) 
			{
    			document.getElementById("reverse").disabled=true;
  			}
    }
    
    </script>
</head>

<body>
<div style="margin-top: 100px; text-align: center;">
    <img src="images/pic1.jpg" alt="apple" id="pic" name="myPic">
    
       
    <br/>
    
    <input type="button" id="forward" value="Next" style="cursor:pointer" onClick="nextPic()">
    <input type="button" id="reverse" value="Previous" style="cursor:pointer" onClick="PrevPic()">
</div>

</body>
</html>
