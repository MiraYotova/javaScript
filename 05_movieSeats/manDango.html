 <!doctype html>

<meta charset="UTF-8">
<title>Miryana Yotova - Movie Seats</title>
<script type="text/javascript">
var seat = [[ true, true, false, true, true, true, false, true, true ],
			[ false, false, true, true, true, false, false, false, true, ],
			[ true, false, false, true, false, true, false, false, true ],
			[ false, false, true, true, false, true, true, true, false ]];
var sellSeat = -1;

function initSeat()
{
	for (var i = 0; i < seat.length; i++)
	{
		for (var j = 0; j < seat[i].length; j++)
		{
			if (seat[i][j]) 
			{
			document.getElementById("seat" + (i * seat[i].length + j)).src = "images/seat_avail.png";
			document.getElementById("seat" + (i * seat[i].length + j)).alt = "Available seat";
			}
		
			else 
			{
			document.getElementById("seat" + (i * seat[i].length + j)).src = "images/seat_unavail.png";
			document.getElementById("seat" + (i * seat[i].length + j)).alt = "unAvailable seat";
			}
		}
	}
}

function findSeat()
{
	if (sellSeat >= 0)
	{
		sellSeat = -1;
		initSeat();
	}
	
	var i = 0, finished = false;
	while (i < seat.length && !finished)
	{
		for (var j = 0; j < seat[i].length; j++)
		{
			if (seat[i][j] && seat[i][j+1] && seat[i][j+2])
			{
				sellSeat = i * seat[i].length + j;
				document.getElementById("seat" + (i * seat[i].length + j)).src = "images/seat_select.png";
				document.getElementById("seat" + (i * seat[i].length + j)).alt = "Your seat";
				document.getElementById("seat" + (i * seat[i].length + j + 1)).src = "images/seat_select.png";
				document.getElementById("seat" + (i * seat[i].length + j + 1)).alt = "Your seat";
				document.getElementById("seat" + (i * seat[i].length + j + 2)).src = "images/seat_select.png";
				document.getElementById("seat" + (i * seat[i].length + j + 2)).alt = "Your seat";

			
				var accept = confirm("Seats " + (j + 1) + " through " + (j + 3) + " in a Row " + (i +1) + " are available. Accept?");
				
				if (accept)
				{
				finished = true;
				break;
				}
			
				else 
				{
					sellSeat = -1;
					document.getElementById("seat" + (i * seat[i].length + j)).src = "images/seat_avail.png";
					document.getElementById("seat" + (i * seat[i].length + j)).alt = "Available seat";
					document.getElementById("seat" + (i * seat[i].length + j + 1)).src = "images/seat_avail.png";
					document.getElementById("seat" + (i * seat[i].length + j + 1)).alt = "Available seat";
					document.getElementById("seat" + (i * seat[i].length + j + 2)).src = "images/seat_avail.png";
					document.getElementById("seat" + (i * seat[i].length + j + 2)).alt = "Available seat";
				} //end else
			}// end if (seat[i] && seat[i+1] && seat[i+2]) row 41
		}
		i++;
	}// end while
}

</script>
